<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Administrador de Productos</h1>

    <form action="/api/products" method="post">
        <!-- <label for="productId">ID Producto</label>
        <input type="text" name="productId" id="productId" required> -->
        <label for="productTitle" >Nombre de Producto</label>
        <input type="text" name="title" id="title" required>
        <label for="productDescription">Descripción de Producto</label>
        <input type="text" name="description" id="description" required>
        <label for="productCode"> Código de Producto</label>
        <input type="text" name="code" id="code" required>
        <label for="productPrice">Precio Producto</label>
        <input type="number" name="price" id="price" required>
        <label for="productStatus">Estado del producto</label>
        <input type="text" name="status" id="status" placeholder="true" required>
        <label for="productStock">Stock Producto</label>
        <input type="number" name="productStock" id="productStock" required>
        <label for="productCategory">Categoría del Producto </label>
        <input type="text" name="productCategory" id="productCategory" required>
        <label for="productCategory">Imagen miniatura</label>
        <input type="text" name="thumbnail" id="thumbnail" required>
        <button type="submit">Agregar al carro</button>
    </form>
</body>
</html>
